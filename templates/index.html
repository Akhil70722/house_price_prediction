<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,rgb(85, 173, 23), #b2d4ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      text-align: center;
    }
    form {
      background: #fff;
      padding: 35px 45px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 25px 55px rgba(0, 0, 0, 0.3);
    }
    label {
      display: block;
      margin-bottom: 18px;
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 12px 14px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 6px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
      background-color: #fafafa;
    }
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 8px #7faeff;
      background-color: #fff;
    }
    button {
      background: #4a90e2;
      color: white;
      font-weight: 700;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      margin-top: 12px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(53, 122, 189, 0.6);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    h3 {
      margin-top: 30px;
      text-align: center;
      font-weight: 700;
      color: #222;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      font-size: 22px;
    }
    @media (max-width: 480px) {
      form {
        padding: 25px 30px;
      }
      label {
        font-size: 15px;
      }
      button {
        font-size: 16px;
        padding: 12px 18px;
      }
      h1 {
        font-size: 2.25rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>House Price Prediction</h1>
  <form method="post" action="/">
    <label>Area (sq ft):
      <input type="number" name="area" step="0.01" required />
    </label>

    <label>Bedrooms:
      <input type="number" name="bedrooms" min="0" required />
    </label>

    <label>Bathrooms:
      <input type="number" name="bathrooms" min="0" required />
    </label>

    <label>Floors:
      <input type="number" name="floors" min="0" required />
    </label>

    <label>Year Built:
      <input type="number" name="yearbuilt" min="1800" max="2025" required />
    </label>

    <label>Location:
      <select name="location" required>
        <option value="" disabled selected>Select Location</option>
        {% for loc in locations %}
        <option value="{{ loc }}">{{ loc }}</option>
        {% endfor %}
      </select>
    </label>

    <label>Condition:
      <select name="condition" required>
        <option value="" disabled selected>Select Condition</option>
        {% for cond in conditions %}
        <option value="{{ cond }}">{{ cond }}</option>
        {% endfor %}
      </select>
    </label>

    <label>Garage:
      <select name="garage" required>
        <option value="" disabled selected>Select Garage</option>
        {% for g in garages %}
        <option value="{{ g }}">{{ g }}</option>
        {% endfor %}
      </select>
    </label>

    <button type="submit">Predict Price</button>

    {% if prediction %}
      <h3>Predicted Price: {{ prediction }}</h3>
    {% endif %}
  </form>
</body>
</html>
